<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cookie Monster</title>
</head>

<body>
<script type="text/javascript">
$(document).ready(function () {
    setTimeout(function() {document.getElementById('lc').setAttribute("style", "display:none;");}, 4000);
    
    function isURL(str) {
        var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
        '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name and extension
        '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
        '(\\:\\d+)?'+ // port
        '(\\/[-a-z\\d%@_.~+&:]*)*'+ // path
        '(\\?[;&a-z\\d%@_.,~+&:=-]*)?'+ // query string
        '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
        return pattern.test(str);
    }
    
    $("button").click(function(e){
        var x = document.getElementById("urlbar").value;
        var parser = document.createElement('a');
        parser.href = x;
    
        if (!x.includes(parser.protocol)) {
            x = 'http://'.concat(x);
        }
    
        if (isURL(x)) {
            console.log('a');
            window.location.href = x;
        } else {
            $(".urlw").toggleClass('in 400');
            $(".urlw").toggleClass('out 400');
            setTimeout(function() {$(".urlw").toggleClass('in out 400');}, 4000);
        }
    });
});
</script>

<div class="page-wrap">
<div class="logo_container" id='lc'>
    <div class="logo_item" id="li1" style="z-index:1;">
        <img id="c1" style="height:50px;width:50px;position:absolute;" src="cookie.png"></img>
        <img id="c2" style="height:50px; width: 50px;" src="cookie_small.png"></img>
    </div>
    <img style="height:45px;width:300px;" class="logo_item" id="li2" src="logo_type.png"></img>
</div>
<img class="cookie" id="logo" src="cookie.png"></img>
    
<div style="height:25vw;"></div>
<div class="buttons">
<div class="button"><a href="http://nyt.com"><img style="border-radius:10px;" src="nyt.png"></img></a></div>
<div class="button"><a href="http://washingtonpost.com"><img style="border-radius:10px;" src="wp.png"></img></a></div>
<div class="button"></div>
</div>
    
<div class="urlbar">
<input class='bar' type="text" id="urlbar" placeholder="Visit a website...">
<button >Go</button>
</div>
<p class="urlw out" >Please enter a valid URL!</p>
<div style="height:85px;"></div>
</div>
<img class="footer" src="cookie_logo_small.png"></img>

</body>
</html>
